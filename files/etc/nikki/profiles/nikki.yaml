  - {name: ♻️🇺🇸 自动回退, <<: *FallBack, filter: *FilterUS}
  - {name: ♻️🌏 自动回退, <<: *FallBack, filter: *FilterAPAC}
  - {name: ♻️🌍 自动回退, <<: *FallBack, filter: *FilterEMEA}
  - {name: ♻️🌐 自动回退, <<: *FallBack, filter: *FilterAll}

  # 负载均衡 - 按地区
  - {name: ⚖️🇭🇰 负载均衡, <<: *LoadBalance, filter: *FilterHK}
  - {name: ⚖️🇹🇼 负载均衡, <<: *LoadBalance, filter: *FilterTW}
  - {name: ⚖️🇸🇬 负载均衡, <<: *LoadBalance, filter: *FilterSG}
