### 订阅基础配置 [每天更新一次订阅节点，每 300 秒一次健康检查]
NodeParam: &NodeParam {type: http, interval: 86400, health-check: {enable: true, url: 'http://www.gstatic.com/generate_204', interval: 300}}
proxy-providers:
  Node:
    url: "订阅链接"
    <<: *NodeParam
    path: './proxy_provider/providers.yaml'

# 基本配置
mixed-port: 7890
allow-lan: true
mode: rule
log-level: warning
ipv6: true
unified-delay: true
tcp-concurrent: true
keep-alive-idle: 600  # TCP Keep Alive 空闲
keep-alive-interval: 15  # TCP Keep Alive 间隔
find-process-mode: strict
global-client-fingerprint: chrome

# 控制面板
external-controller: 0.0.0.0:9090

# Geo数据库
geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://ghfast.top/https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-geodata/geoip.dat"
  geosite: "https://ghfast.top/https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-geodata/geosite-all.dat"
  mmdb: "https://ghfast.top/https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-geodata/Country.mmdb"
  asn: "https://ghfast.top/https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-geodata/Country-ASN-all.mmdb"

# 缓存服务
profile:
  store-selected: true
  store-fake-ip: true

# 域名嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.netflix.com"
    - "+.nflxvideo.net"
    - "+.amazonaws.com"
    - "+.media.dssott.com"
  skip-domain:
    - "+.apple.com"
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.oray.com"
    - "+.sunlogin.net"
    - "+.push.apple.com"

# Tun网卡设置
tun:
  enable: true
  stack: mixed  # options: 'mixed', 'gvisor', 'system'
  device: Meta
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  # strict-route: true
  # 排除路由对应接口，可解决 docker 容器内网络回环问题
  exclude-interface:
    - "docker*"
  # 排除网段，可解决 WireGuard/Tailscale 等系统服务冲突
  route-exclude-address:
    - 192.168.122.0/24

# DNS服务器
dns:
  enable: true
  listen: :53
  ipv6: true
  ipv6-timeout: 200
  cache-algorithm: arc  # "lru" or "arc"
  prefer-h3: true
  use-hosts: false
  use-system-hosts: false
  respect-rules: false
  default-nameserver:
    - system
    - 119.29.29.29
    - 2400:3200::1
    - 2001:4860:4860::8888
  nameserver:
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
  direct-nameserver: []
  direct-nameserver-follow-polic: false
  nameserver-policy: {}
  fallback:
    - tls://8.8.4.4
    - https://1.1.1.1/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4
    domain:
    - +.google.com
    - +.facebook.com
    - +.youtobe.com

  enhanced-mode: fake-ip  # "fake-ip" or "redir-host"
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - +.lan
    - +.local
    - geosite:fakeip-fliter


# 节点筛选 - 按地区
FilterHK: &FilterHK '^(?=.*((?i)🇭🇰|香港|\b(HK|Hong)(\d+)?\b))(?!.*((?i)回国|校园|网站|地址|剩余|过期|时间|有效|网址|禁止|邮箱|发布|客服|订阅|节点)).*$'
FilterTW: &FilterTW '^(?=.*((?i)🇹🇼|台湾|\b(TW|Tai|Taiwan)(\d+)?\b))(?!.*((?i)回国|校园|网站|地址|剩余|过期|时间|有效|网址|禁止|邮箱|发布|客服|订阅|节点)).*$'
FilterJP: &FilterJP '^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|\b(JP|Japan)(\d+)?\b))(?!.*((?i)回国|校园|网站|地址|剩余|过期|时间|有效|网址|禁止|邮箱|发布|客服|订阅|节点)).*$'
FilterSG: &FilterSG '^(?=.*((?i)🇸🇬|新加坡|狮|\b(SG|Singapore)(\d+)?\b))(?!.*((?i)回国|校园|网站|地址|剩余|过期|时间|有效|网址|禁止|邮箱|发布|客服|订阅|节点)).*$'
FilterUS: &FilterUS '^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|\b(US|United States)(\d+)?\b))(?!.*((?i)回国|校园|网站|地址|剩余|过期|时间|有效|网址|禁止|邮箱|发布|客服|订阅|节点)).*$'
FilterAPAC: &FilterAPAC '^(?=.*((?i)🇭🇰|香港|🇹🇼|台湾|🇯🇵|日本|🇸🇬|新加坡|🇦🇺|澳大利亚|🇳🇿|新西兰|🇹🇭|泰国|🇲🇾|马来|🇰🇷|韩国|首尔|🇦🇪|迪拜|\b(HK|TW|Taiwan|JP|Japan|SG|Singapore|AU|Australia|NZ|NewZealand|TH|Thailand|MY|Malaysia|KR|Korea|Seoul|AE|Dubai)(\d+)?\b))(?!(.*((?i)回国|校园|网站|地址|剩余|过期|时间|有效|网址|禁止|邮箱|发布|客服|订阅|节点))).*$'
FilterEMEA: &FilterEMEA '^(?=.*((?i)🇺🇸|美国|🇨🇦|加拿大|🇲🇽|墨西哥|🇬🇧|英国|🇩🇪|德国|法兰克福|🇫🇷|法国|巴黎|🇫🇮|芬兰|🇦🇷|阿根廷|🇨🇭|瑞士|苏黎世|🇧🇷|圣保罗|🇹🇷|土耳其|\b(US|United States|CA|Canada|UK|GB|Germany|DE|France|FR|EU|EUROPE|FI|Finland|AR|Argentina|CH|Switzerland|SaoPaulo|BR|SP|TR|Turkey)(\d+)?\b))(?!(.*((?i)回国|校园|网站|地址|剩余|过期|时间|有效|网址|禁止|邮箱|发布|客服|订阅|节点))).*$'
FilterAll: &FilterAll '^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|以下|移动|联通|电信|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|回国|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|(\b(USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author|CN)\b|(\d{4}-\d{2}-\d{2}|\d+G)))).*$'

### 策略组基础配置
# 手动选择
Select: &Select {type: select, url: 'http://www.gstatic.com/generate_204', disable-udp: false, hidden: false, include-all: true}
# 自动选择 [每 300 秒一次惰性健康检查，容差 50ms，时延超过 3 秒判定为失败，失败 3 次自动触发健康检查]
UrlTest: &UrlTest {type: url-test, url: 'http://www.gstatic.com/generate_204', interval: 300, lazy: true, tolerance: 50, timeout: 3000, disable-udp: false, max-failed-times: 3, hidden: true, include-all: true}
# 自动回退 [每 300 秒一次惰性健康检查，时延超过 3 秒判定为失败，失败 3 次自动触发健康检查]
FallBack: &FallBack {type: fallback, url: 'http://www.gstatic.com/generate_204', interval: 300, lazy: true, timeout: 3000, disable-udp: false, max-failed-times: 3, hidden: true, include-all: true}
# 负载均衡 [每 300 秒一次惰性健康检查，时延超过 3 秒判定为失败，失败 3 次则自动触发健康检查]
LoadBalance: &LoadBalance {type: load-balance, url: 'http://www.gstatic.com/generate_204', interval: 300, lazy: true, disable-udp: false, strategy: consistent-hashing, timeout: 3000, max-failed-times: 3, hidden: true, include-all: true}

# 策略组
proxy-groups:
  # 主选择组
  - {name: 🌊 海外, type: select, proxies: [🎯 自动, 🕹️ 手动, DIRECT], url: http://www.gstatic.com/generate_204}
  - {name: 🧱 墙内, type: select, proxies: [DIRECT, REJECT, 🌊 海外], url: http://www.gstatic.com/generate_204}
  
  # 自动/手动
  - {name: 🎯 自动, type: select, proxies: [🎯🇭🇰 香港, 🎯🇹🇼 台湾, 🎯🇸🇬 狮城, 🎯🇯🇵 日本, 🎯🇺🇸 美国,  🎯🌏 亚太, 🎯🌍 欧美, 🎯🌐 全球], url: http://www.gstatic.com/generate_204}
  - {name: 🕹️ 手动, <<: *Select, filter: *FilterAll}

  # 应用分组
  - {name: 🎬 媒体, type: select, proxies: [🎯 自动, 🕹️ 手动, 🎯🇭🇰 香港, 🎯🇹🇼 台湾, 🎯🇸🇬 狮城, 🎯🇺🇸 美国, 🎯🇯🇵 日本]}
  - {name: 🎮 游戏, type: select, proxies: [🧱 墙内, 🕹️ 手动, 🎯🇭🇰 香港, 🎯🇹🇼 台湾, 🎯🇸🇬 狮城, 🎯🇺🇸 美国, 🎯🇯🇵 日本]}  
  - {name: ✈️ 电报, type: select, proxies: [🎯 自动, 🕹️ 手动, 🎯🇭🇰 香港, 🎯🇹🇼 台湾, 🎯🇸🇬 狮城, 🎯🇺🇸 美国, 🎯🇯🇵 日本]}   
  - {name: 🤖 AI, type: select, proxies: [🎯 自动, 🕹️ 手动, 🎯🇭🇰 香港, 🎯🇹🇼 台湾, 🎯🇸🇬 狮城, 🎯🇺🇸 美国, 🎯🇯🇵 日本]} 
  - {name: 🍎 苹果, type: select, proxies: [🧱 墙内, 🎯🇺🇸 美国, 🎯🇯🇵 日本]}   
  - {name: 🇬 谷歌, type: select, proxies: [🎯🇺🇸 美国, 🧱 墙内, 🎯🇸🇬 狮城]}
  - {name: Ⓜ️ 微软, type: select, proxies: [🧱 墙内, 🎯🇺🇸 美国, 🎯🇯🇵 日本]} 
  - {name: 💩 广告, type: select, proxies: [REJECT, 🧱 墙内, 🌊 海外]}  

  # 智能选择
  - {name: 🎯🇭🇰 香港, type: select, proxies: [🚀🇭🇰 最低延迟, ♻️🇭🇰 自动回退, ⚖️🇭🇰 负载均衡]}
  - {name: 🎯🇹🇼 台湾, type: select, proxies: [🚀🇹🇼 最低延迟, ♻️🇹🇼 自动回退, ⚖️🇹🇼 负载均衡]}
  - {name: 🎯🇸🇬 狮城, type: select, proxies: [🚀🇸🇬 最低延迟, ♻️🇸🇬 自动回退, ⚖️🇸🇬 负载均衡]}
  - {name: 🎯🇯🇵 日本, type: select, proxies: [🚀🇯🇵 最低延迟, ♻️🇯🇵 自动回退, ⚖️🇯🇵 负载均衡]}
  - {name: 🎯🇺🇸 美国, type: select, proxies: [🚀🇺🇸 最低延迟, ♻️🇺🇸 自动回退, ⚖️🇺🇸 负载均衡]}
  - {name: 🎯🌏 亚太, type: select, proxies: [🚀🌏 最低延迟, ♻️🌏 自动回退, ⚖️🌏 负载均衡]}
  - {name: 🎯🌍 欧美, type: select, proxies: [🚀🌍 最低延迟, ♻️🌍 自动回退, ⚖️🌍 负载均衡]}
  - {name: 🎯🌐 全球, type: select, proxies: [🚀🌐 最低延迟, ♻️🌐 自动回退, ⚖️🌐 负载均衡]}
  
  # 最低延迟 - 按地区
  - {name: 🚀🇭🇰 最低延迟, <<: *UrlTest, filter: *FilterHK}
  - {name: 🚀🇹🇼 最低延迟, <<: *UrlTest, filter: *FilterTW}
  - {name: 🚀🇸🇬 最低延迟, <<: *UrlTest, filter: *FilterSG}
  - {name: 🚀🇯🇵 最低延迟, <<: *UrlTest, filter: *FilterJP}
  - {name: 🚀🇺🇸 最低延迟, <<: *UrlTest, filter: *FilterUS}
  - {name: 🚀🌏 最低延迟, <<: *UrlTest, filter: *FilterAPAC}
  - {name: 🚀🌍 最低延迟, <<: *UrlTest, filter: *FilterEMEA}
  - {name: 🚀🌐 最低延迟, <<: *UrlTest, filter: *FilterAll}
  
  # 自动回退 - 按地区
  - {name: ♻️🇭🇰 自动回退, <<: *FallBack, filter: *FilterHK}
  - {name: ♻️🇹🇼 自动回退, <<: *FallBack, filter: *FilterTW}
  - {name: ♻️🇸🇬 自动回退, <<: *FallBack, filter: *FilterSG}
